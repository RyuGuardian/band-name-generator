<html>
	<head>
	</head>
	<body>
		<h2>Welcome to band-name generator
		</h2>

		<button id="name">
			Get band name
		</button>

		<p>Your name: <span id="band_name"></span></p>

		<h3>Submit words for generator</h3>

		<form id="submitWords">
			<label>Give us an adjective: </label><input type="text" name="adj"/>

			<input type="submit" value="Submit Words"/>

			<p id="adjResponse"></p>

			<label>Give us a noun: </label><input type="text" name="noun"/>

			<input type="submit" value="Submit Words"/>

			<p id="nounResponse"></p>

			<label>Give us a verb: </label><input type="text" name="verb"/>

			<input type="submit" value="Submit Words"/>

			<p id="verbResponse"></p>
		</form>

		<script src="script.js"></script>

	</body>
</html>
